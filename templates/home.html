<!DOCTYPE html>

<html>
    <head>
        <title>FALCON Chatbot</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
        <script type = "text/javascript" 
            src = "{{ url_for('static', filename = 'home.js') }}" >
        </script>
        <!-- Connecting to Roboto font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">FALCON Chatbot</div>
        
        <div id="chat_log">
            {% for chat in chat_log %}
            <div id="user_chat">{{chat}}</div>
            {% endfor %}
        </div>
        <form method="POST" action="{{ url_for('new_entry') }}">
            <input type="text" id="entry" name="entry" placeholder="Ask me anything"/>
            <button type="submit" value="Submit" id="submit_button">></button>
            <!-- It was: <input type="submit" value="Submit and Refresh" style="display: none" /> -->
        </form>
    </body>
</html>
